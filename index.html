<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualização de Input Range em Tempo Real</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.css" rel="stylesheet" />

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>

<div class="controles">
 <div>
  
  <button id="btnMais">+</button>
  <input type="number" id="numero" value="50" min="0" max="100">
  <button id="btnMenos">-</button>
 </div>
  <input type="range" id="rangeSlider" value="50" min="0" max="100">
</div>

  <div class="frame">
    <div id="slider" class="rslider"></div>
    <div class="thermostat">
      <div class="ring">
        <div class="bottom_overlay"></div>
      </div>
      <div class="control">
        <div class="temp_outside">23°</div>
        <div class="temp_room"><span>°</span></div>
        <div class="room">Alguma coisa</div>
      </div>
    </div>
    <div class="instructions">
      <h4>Arrastar para mudar os valores</h4>
    </div>
  </div>
  <div class="instructions">
  <h4><a href="https://adilsonfernando.42web.io">Adilson Fernando</a></h4>
</div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                                    
<script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.js"></script>
  <script src="app.js"></script>

  
</body>

</html>
